<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reusable ProductCard - React</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 250px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .available {
      color: green;
      font-weight: bold;
    }

    .out {
      color: red;
      font-weight: bold;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Product Card (Reusable Component)</h1>
  <div id="root"></div>

  <!-- React Code -->
  <script type="text/babel">

    // Reusable ProductCard Component
    function ProductCard(props) {
      return (
        <div className="card">
          <img src={props.image} alt={props.name} />
          <h3>{props.name}</h3>
          <p className="price">â‚¹{props.price}</p>

          {/* Stock Status */}
          <p className={props.inStock ? "available" : "out"}>
            {props.inStock ? "In Stock" : "Out of Stock"}
          </p>

          <button disabled={!props.inStock}>
            {props.inStock ? "Buy Now" : "Unavailable"}
          </button>
        </div>
      );
    }

    // Main App Component
    function App() {
      return (
        <div className="container">

          <ProductCard
            image="https://via.placeholder.com/250"
            name="Wireless Headphones"
            price="399"
            inStock={true}
          />

          <ProductCard
            image="https://via.placeholder.com/250"
            name="Smart Watch"
            price="199"
            inStock={false}
          />

          <ProductCard
            image="https://via.placeholder.com/250"
            name="Bluetooth Speaker"
            price="249"
            inStock={true}
          />

        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

  </script>

</body>
</html>
